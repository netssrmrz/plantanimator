      class Shape
      {
        constructor()
        {
          this.class_name = "Shape";
          this.name = "shape";
          this.selected = false;
          this.cmd = null;
          this.btns = [];
          this.prev_shape = null;
          this.pt = this.New_Btn_Path("pt", 0, 0);
        }

        New_Btn_Path(id, x, y)
        {
          const r = 5;
          const btn_path = new Path2D();
          btn_path.hover = false;
          btn_path.rect(-r, -r, r*2, r*2);
          btn_path.id = id;
          btn_path.x = x;
          btn_path.y = y;
          this.btns.push(btn_path);

          return btn_path;
        }

        To_Canvas_Pt(ctx, sx, sy)
        {
          return {x: sx-ctx.canvas.width/2-4, y: -(sy-ctx.canvas.height/2-4)};
        }

        Pt_Translate(pt, ptd)
        {
          pt.x += ptd.x;
          pt.y += ptd.y;
        }

        Pt_Difference(pta, ptb)
        {
          const x = pta.x-ptb.x;
          const y = pta.y-ptb.y;
          return {x, y};
        }

        On_Mouse_Up(event, ctx)
        {
          let res = false;

          if (this.cmd)
          {
            this.cmd = null;
            res = true;
          }

          return res;
        }

        On_Mouse_Move(event, ctx)
        {
          let res = false;

          if (this.cmd)
          {
            const c_pt = this.To_Canvas_Pt(ctx, event.offsetX, event.offsetY);
            this.On_Mouse_Move_Cmd(c_pt, this.cmd);
          }
          else if (this.selected)
          {
            for (let i=0; i<this.btns.length; i++)
            {
              res = res || this.On_Mouse_Move_Btn(ctx, event, this.btns[i]);
            }
          }

          return res;
        }

        On_Mouse_Move_Cmd(c_pt, cmd)
        {
          cmd.x = c_pt.x;
          cmd.y = c_pt.y;
        }

        On_Mouse_Move_Btn(ctx, event, path)
        {
          let res = false;

          ctx.save();
          ctx.translate(path.x, path.y);
          const is_in_path = ctx.isPointInPath(path, event.offsetX, event.offsetY);
          if (path.hover != is_in_path)
          {
            path.hover = is_in_path;
            res = true;
          }
          ctx.restore();

          return res;
        }

        On_Mouse_Down(event, ctx)
        {
          if (this.selected)
          {
            for (let i=0; i<this.btns.length; i++)
            {
              if (this.btns[i].hover)
              {
                this.cmd = this.btns[i];
                break;
              }
            }
          }

          return false;
        }

        Render(ctx)
        {
          if (this.selected)
          {
            for (let i=0; i<this.btns.length; i++)
            {
              this.Render_Btn(ctx, this.btns[i]);
            }
          }
        }

        Render_Btn(ctx, path)
        {
          const r = 5;

          ctx.save();
          ctx.translate(path.x, path.y);

          if (path.hover)
          {
            ctx.fillStyle = "#0f0";
          }
          else
          {
            ctx.fillStyle = "deeppink";
          }
          ctx.fill(path);

          ctx.restore();
        }
      }

      class Shape_Arc extends Shape
      {
        constructor()
        {
          super();
          this.cp = this.New_Btn_Path("cp", 100, 100);
        }

        Render(ctx)
        {
          super.Render(ctx);
          ctx.arc(this.pt.x, this.pt.y, this.cp.x, 0, Math.PI*2); // [, anticlockwise]);
        }
      }

      class Shape_Ellipse extends Shape
      {
        constructor()
        {
          super();
          this.cp = this.New_Btn_Path("cp", 100, 100);
          this.sa = this.New_Btn_Path("sa", 100, 0);
          this.ea = this.New_Btn_Path("ea", 120, 0);
        }

        On_Mouse_Move_Cmd(c_pt, cmd)
        {
          if (cmd.id == "pt")
          {
            const ptd = this.Pt_Difference(c_pt, cmd);
            this.Pt_Translate(this.cp, ptd);
            this.Pt_Translate(this.sa, ptd);
            this.Pt_Translate(this.ea, ptd);
          }
          /*else if (cmd.id == "sa")
          {
            const ptd = this.Pt_Difference(c_pt, cmd);
            this.Pt_Translate(this.cp, ptd);
            this.Pt_Translate(this.sa, ptd);
            this.Pt_Translate(this.ea, ptd);
          }*/
          super.On_Mouse_Move_Cmd(c_pt, cmd);
        }

        Render(ctx)
        {
          super.Render(ctx);

          const pta = this.Pt_Difference(this.sa, this.pt);
          const sa = Math.atan2(pta.y, pta.x);

          const ptb = this.Pt_Difference(this.ea, this.pt);
          const ea = Math.atan2(ptb.y, ptb.x);

          const rx = Math.abs(this.cp.x-this.pt.x);
          const ry = Math.abs(this.cp.y-this.pt.y);

          ctx.ellipse(this.pt.x, this.pt.y, rx, ry, 0, sa, ea); // [, anticlockwise]);
        }

        Render_Design(ctx)
        {
          const cp2 = {x: 2*this.pt.x-this.cp.x, y: 2*this.pt.y-this.cp.y};

          ctx.save();
          ctx.beginPath();
          ctx.strokeStyle = "#aaa";
          ctx.setLineDash([5, 5]);
          ctx.moveTo(this.cp.x, this.cp.y);
          ctx.lineTo(this.cp.x, cp2.y);
          ctx.lineTo(cp2.x, cp2.y);
          ctx.lineTo(cp2.x, this.cp.y);
          ctx.lineTo(this.cp.x, this.cp.y);
          ctx.stroke();
          ctx.restore();
        }
      }
      
      class Shape_Rect extends Shape
      {
        constructor()
        {
          super();
          this.cp = this.New_Btn_Path("cp", 100, 100);
        }

        Render(ctx)
        {
          super.Render(ctx);
          ctx.rect(this.pt.x, this.pt.y, this.cp.x-this.pt.x, this.cp.y-this.pt.y);
        }
      }
      
      class Shape_ArcTo extends Shape
      {
        constructor()
        {
          super();
          this.cp = this.New_Btn_Path("cp", 100, 100);
          this.rp = this.New_Btn_Path("rp", 100, 0);
        }

        Render(ctx)
        {
          super.Render(ctx);
          ctx.arcTo(this.pt.x, this.pt.y, this.cp.x, this.cp.y, this.rp.x);
        }

        Render_Design(ctx)
        {
          ctx.save();
          ctx.beginPath();
          ctx.strokeStyle = "#aaa";
          ctx.setLineDash([5, 5]);
          ctx.moveTo(this.prev_shape.pt.x, this.prev_shape.pt.y);
          ctx.lineTo(this.cp.x, this.cp.y);
          ctx.lineTo(this.pt.x, this.pt.y);
          ctx.stroke();
          ctx.restore();
        }
      }

      class Shape_QuadraticCurveTo extends Shape
      {
        constructor()
        {
          super();

        }

        Render(ctx)
        {
          super.Render(ctx);

        }

        Render_Design(ctx)
        {
          ctx.save();
          ctx.beginPath();
          ctx.strokeStyle = "#aaa";
          ctx.setLineDash([5, 5]);
          ctx.moveTo(this.prev_shape.pt.x, this.prev_shape.pt.y);
          ctx.lineTo(this.cp.x, this.cp.y);
          ctx.lineTo(this.pt.x, this.pt.y);
          ctx.stroke();
          ctx.restore();
        }
      }

      class Shape_BezierCurveTo extends Shape
      {
        constructor()
        {
          super();
          this.cp1 = this.New_Btn_Path("cp1", -100, -100);
          this.cp2 = this.New_Btn_Path("cp2", 100, 100);
        }

        Render(ctx)
        {
          super.Render(ctx);
          ctx.bezierCurveTo(this.cp1.x, this.cp1.y, this.cp2.x, this.cp2.y, this.pt.x, this.pt.y);
        }

        Render_Design(ctx)
        {
          ctx.save();
          ctx.beginPath();
          ctx.strokeStyle = "#aaa";
          ctx.setLineDash([5, 5]);
          ctx.moveTo(this.prev_shape.pt.x, this.prev_shape.pt.y);
          ctx.lineTo(this.cp1.x, this.cp1.y);
          ctx.moveTo(this.cp2.x, this.cp2.y);
          ctx.lineTo(this.pt.x, this.pt.y);
          ctx.stroke();
          ctx.restore();
        }
      }

      class Shape_LineTo extends Shape
      {
        Render(ctx)
        {
          super.Render(ctx);
          ctx.lineTo(this.pt.x, this.pt.y);
        }
      }

      class Shape_MoveTo extends Shape
      {
        Render(ctx)
        {
          super.Render(ctx);
          ctx.moveTo(this.pt.x, this.pt.y);
        }
      }
    </script>
    <script type="module">
      import {LitElement, html, css} from "./lib/lit-element/lit-element.js";

      class Remote_Ctrl extends LitElement
      {
        constructor()
        {
          super();
          this.objs = null;
          this.on_change_fn = null;
        }
  
        firstUpdated(changedProperties)
        {
          this.Set_Cmd(null);
        }

        Change_Obj(change_fn)
        {
          let has_change = false, obj;

          if (this.objs && this.objs.length>0)
          {
            for (let i=0; i<this.objs.length; i++)
            {
              obj = this.objs[i];
              if (obj.selected)
              {
                change_fn(obj);
                has_change = true;
              }
            }
          }

          if (has_change && this.on_change_fn)
          {
            this.on_change_fn();
          }
        }

        Disable_Buttons()
        {
          const btns = this.shadowRoot.querySelectorAll("button");
          if (btns && btns.length>0)
          {
            btns.forEach((btn) => btn.disabled = true);
          }
          this.shadowRoot.getElementById("close").disabled = false;
        }

        Disable_Unused_Buttons()
        {
          this.shadowRoot.getElementById("u1").disabled = true;
          this.shadowRoot.getElementById("u2").disabled = true;
          this.shadowRoot.getElementById("u3").disabled = true;
        }

        Set_Disabled(disabled)
        {
          if (disabled)
          {
            this.Disable_Buttons();
          }
          else
          {
            this.Set_Cmd(this.cmd);
          }
        }

        Show()
        {
          this.style.display = "inline-block";
        }

        OnClick_Left_Up()
        {
          if (this.cmd == "move")
          {
            this.Change_Obj(Change);
            function Change(obj)

              obj.x -= 1;
              obj.y += 1;
            }
          }
          else if (this.cmd == "scale")
          {
            this.Change_Obj(Change);
            function Change(obj)

              obj.x_scale -= 0.01;
              obj.y_scale += 0.01;
            }
          }
        }

          this.shadowRoot.getElementById("move").disabled = false;
          this.shadowRoot.getElementById("rotate").disabled = false;
          this.shadowRoot.getElementById("scale").disabled = false;
          if (this.cmd == "rotate")
          {
            this.shadowRoot.getElementById("r").disabled = false;
            this.shadowRoot.getElementById("l").disabled = false;
          }
          else if (this.cmd == "move" || this.cmd == "scale")
          {
            this.shadowRoot.getElementById("lu").disabled = false;
            this.shadowRoot.getElementById("u").disabled = false;
            this.shadowRoot.getElementById("ru").disabled = false;
            this.shadowRoot.getElementById("r").disabled = false;
            this.shadowRoot.getElementById("rd").disabled = false;
            this.shadowRoot.getElementById("d").disabled = false;
            this.shadowRoot.getElementById("ld").disabled = false;
            this.shadowRoot.getElementById("l").disabled = false;
          }
        }

        static get styles()
        {
          return css`
            :host
            {
              display: none;
              text-align: center;
            }
            .grid
            {
              display: grid;
              grid-template-columns: 20% 20% 20% 20% 20%;
              grid-template-rows: 33% 34% 33%;
              column-gap: 5px;
              row-gap: 5px;
              align-items: center;
              justify-items: center;

            button

              border-radius: 7px;
              border: 1px solid #000;
              padding: 5px;
              cursor: pointer;
              width: 36px;
              height: 36px;
              background-color: inherit;
            }
            button:disabled
            {
              opacity: 0.25;
            }
            button img
            {
              padding: 0;
              margin: 0;
              width: 24px;
              height: 24px;
            }
            .selected
            {
              background-color: #0f0;
            }
            h2
            {
              font-weight: 100;
              font-family: serif;
              font-style: italic;
              font-size: 20px;
              box-shadow: 
                rgb(0,0,0) 0px 1px 0px 0px,

                rgb(0,0,0) 0px 7px 0px 0px;    
              display: inline-block;
              margin-bottom: 20px;      
            }
          `;
        }

        render()
        {
          return html`
            <h2 class="title">Fine Control</h2>

            <div class="grid">
              <button id="lu" @click="${this.OnClick_Left_Up}"><img src="images/arrow-top-left-bold-outline.svg"></button>
              <button id="u" @click="${this.OnClick_Up}"><img src="images/arrow-up-bold-outline.svg"></button>
              <button id="ru" @click="${this.OnClick_Right_Up}"><img src="images/arrow-top-right-bold-outline.svg"></button>
              <button id="move" @click="${this.OnClick_Cmd}"><img src="images/move-resize-variant.svg"></button>
              <button id="close" @click="${this.OnClick_Close}"><img src="images/close.svg"></button>

              <button id="l" @click="${this.OnClick_Left}"><img src="images/arrow-left-bold-outline.svg"></button>
              <button id="u3"></button>
              <button id="r" @click="${this.OnClick_Right}"><img src="images/arrow-right-bold-outline.svg"></button>
              <button id="rotate" @click="${this.OnClick_Cmd}"><img src="images/rotate-left.svg"></button>
              <button id="u2"></button>

              <button id="ld" @click="${this.OnClick_Left_Down}"><img src="images/arrow-bottom-left-bold-outline.svg"></button>
              <button id="d" @click="${this.OnClick_Down}"><img src="images/arrow-down-bold-outline.svg"></button>
              <button id="rd" @click="${this.OnClick_Right_Down}"><img src="images/arrow-bottom-right-bold-outline.svg"></button>
              <button id="scale" @click="${this.OnClick_Cmd}"><img src="images/move-resize.svg"></button>
              <button id="u1"></button>
            </div>
          `;
        }
      }

      customElements.define('remote-ctrl', Remote_Ctrl);
    </script>
  </head>
