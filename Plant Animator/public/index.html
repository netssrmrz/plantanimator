<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Plant Animator</title>
  <style>
    html, body
    {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #fff;
    }

    #canvas
    {
      xborder: 1px solid #f00;
      width: 100%;
      height: 100%;
    }
  </style>
  <script type="module">
    import { Plant_Stem as Plant } from "./lib/pa.js";

    window.onload = Main;
    function Main()
    {
      let plant, canvas, canvas_ctx;

      canvas = document.getElementById("canvas");
      canvas_ctx = canvas.getContext("2d");

      plant = new Plant(1);
      plant.maturity_rate = 0.25;
      plant.level = 5;
      plant.canvas_ctx = canvas_ctx;
      plant.Animate();
    }

  </script>
  <script>
  </script>
</head>

  <body>
    <canvas id="canvas" width="1800" height="1000"></canvas>
    <div id="log"></div>
  </body>

  </html>
