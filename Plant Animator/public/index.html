<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Plant Animator</title>
    <style>
      #canvas
      {
        border: solid 1px #f00;
      }
      </style>
    <script type="module">
      import { Plant2 as Plant } from "./lib/pa.js";

      window.onload = Main;
      function Main() 
      {
        let plant, canvas, canvas_ctx;

        canvas = document.getElementById("canvas");
        canvas_ctx = canvas.getContext("2d", { alpha: false });
        canvas_ctx.fillStyle = "green";
        canvas_ctx.strokeStyle = "green";

        plant = new Plant();
        plant.x = 160;
        plant.y = 120;
        plant.angle = 0;
        plant.maturity_rate = 1;
        plant.level = 4;
        plant.scale = 1;
        plant.canvas_ctx = canvas_ctx;
        plant.Animate();
      }
      </script>
    </head>

  <body>
    <div>Plant Animator</div>
    <canvas id="canvas" width="640" height="480"></canvas>
    <div id="log"></div>
  </body>

  </html>
