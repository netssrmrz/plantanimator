<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Plant Animator</title>
  <style>
    html, body
    {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #fff;
    }

    #canvas
    {
      xborder: 1px solid #f00;
      width: 100%;
      height: 100%;
    }
  </style>
  <script type="module">
    import { Plant_Border_Stem as Plant, Random } from "./lib/pa.js";

    window.onload = Main;
    function Main()
    {
      var c, plant, plants, canvas, canvas_ctx;

      canvas = document.getElementById("canvas");
      canvas_ctx = canvas.getContext("2d");
      plants = [];

      plant = new Plant(1);
      plant.maturity_rate = 0.5;
      plant.level = 5;
      plant.canvas_ctx = canvas_ctx;
      plants.push(plant);

      plant = new Plant(0.75);
      plant.maturity_rate = 1;
      plant.level = 5;
      plant.canvas_ctx = canvas_ctx;
      plants.push(plant);

      Animate.canvas_ctx = canvas_ctx;
      Animate.plants = plants;
      Animate();
    }

    function Animate()
    {
      var c, next_frame = false, next_plant_frame;

      Animate.canvas_ctx.clearRect(0, 0, Animate.canvas_ctx.canvas.width, Animate.canvas_ctx.canvas.height);
      for (c = 0; c < Animate.plants.length; c++)
      {
        next_plant_frame = Animate.plants[c].Next_Frame();
        next_frame = next_frame || next_plant_frame;
      }
      if (next_frame)
        window.requestAnimationFrame(Animate);
    };
  </script>
  <script>
  </script>
</head>

  <body>
    <canvas id="canvas" width="1800" height="1000"></canvas>
    <div id="log"></div>
  </body>

  </html>
